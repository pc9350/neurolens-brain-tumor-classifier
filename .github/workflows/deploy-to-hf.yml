name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Clone HF Space
          git clone https://Pranavch:${HF_TOKEN}@huggingface.co/spaces/Pranavch/neurolens-brain-tumor hf-space

          # Sync only code files to hf-space, preserving HF-specific files
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitattributes' \
            --exclude 'hf-space' \
            --exclude '*.h5' \
            --exclude '*.weights.h5' \
            --exclude '*.pt' \
            --exclude '*.safetensors' \
            --exclude 'venv/' \
            --exclude '__pycache__/' \
            --exclude '.env' \
            --exclude 'reports/' \
            --exclude 'saliency_maps/' \
            ./ hf-space/ || true

          cd hf-space

          # Make sure .gitattributes exists for LFS (HF requires this)
          if [ ! -f .gitattributes ]; then
            echo "*.h5 filter=lfs diff=lfs merge=lfs -text" > .gitattributes
            echo "*.weights.h5 filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
          fi

          git add .
          git commit -m "Auto-deploy from GitHub" || echo "No changes to commit"
          git push
